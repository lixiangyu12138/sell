    <script  th:inline="javascript">
        $(function(){
            //出现浮动层
            $(".ljzf_but").click(function(){
                $(".ftc_wzsf").show();
            });
            //关闭浮动
            $(".close").click(function(){
                $(".ftc_wzsf").hide();
            });
            //数字显示隐藏
            $(".xiaq_tb").click(function(){
                $(".numb_box").slideUp(500);
            });
            $(".mm_box").click(function(){
                $(".numb_box").slideDown(500);
            });
            //----
            var i = 0;
            $(".nub_ggg li a").click(function(){
                i++
                if(i<6){
                    $(".mm_box li").eq(i-1).addClass("mmdd");
                }else{
                    $(".mm_box li").eq(i-1).addClass("mmdd");
                    setTimeout(function(){
                        location.href=""+[[${returnUrl}]];
                        var request = new XMLHttpRequest();
                        request.open('POST', '/sell/pay/notify');
                        request.setRequestHeader("Content-type","application/json");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头）
                        request.send(JSON.stringify([[${Response.PrePayParams}]]));
                        request.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中
                            if (request.readyState == 4 && request.status == 200) {//验证请求是否发送成功
                                return;
                            }
                        };
                        if (request.readyState == 4 && request.status == 200) {//验证请求是否发送成功
                            return;}
                    },50);
                    //window.document.location="cg.html"
                }
            });

            $(".nub_ggg li .del").click(function(){

                if(i>0){
                    i--
                    $(".mm_box li").eq(i).removeClass("mmdd");
                    i==0;
                }
                //alert(i);



            });




        });
    </script>
</head>

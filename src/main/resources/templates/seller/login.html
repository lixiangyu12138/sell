
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" th:src="@{/static/seller/js/jquery.min.js}"></script>
    <script type="text/javascript"  th:src="@{/static/seller/js/qrcode.min.js}"></script>
</head>
<body>
<input id="text" type="hidden"  th:value= "${redirectUrl}"value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />
<div id="qrcode" style="width:80px; height:80px; margin-top:35px; padding-left: 497px" ></div>

<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 300,
        height : 300
    });

    function makeCode () {
        var elText = document.getElementById("text");

        if (!elText.value) {
            alert("Input a text");
            elText.focus();
            return;
        }

        qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
    on("blur", function () {
        makeCode();
    }).
    on("keydown", function (e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });
</script>

</body>
</html>
